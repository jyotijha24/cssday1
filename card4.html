<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Style.css">
    </head>
<body>
    <div class="center-card4">
        <div>
            <img src="card4pic.PNG" class="icon">
            <h2 style="margin-bottom: 5px;">Card Details</h2>
            <p class="para_color" style="font-weight: bold;">Enter Your card details to kick Start your Free-trail.Dont.worry you wont be charged
                a dime untill your free-trail ends in 7-days. </p>
        </div>
        <div class="inputbox">
            <input type="text" class="card-input" placeholder="Card number">
            <input type="Month" name="expiry" class="calender" placeholder="MM/YY">
            <span  style="color: gray; font-size: 15px;" >MM/YY</span>
            <input type="text" name="cvc" class="cvc" placeholder="CVC">
        </div>
        <div>
            <button class="continue">Start Your 7-day Free trail</button>
        </div>

        <div>
            <P class="para_color">Secure and encrypted</P>
        </div>

    </div>
</body>
</html>
