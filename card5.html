<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="center-card2">
        <div>
            <img src="card5pic.PNG" class="icon">
            <h2 style="margin-bottom: -20px;">Your Company</h2>
            <p class="para_color">Tell us about your company.You will be able to invite
                your Teammates in the next step.
            </p>
        </div>
        <div>
            <p class="company_name" style="margin-top: 35px;">Company name</p>
            <input type="text" class="inputbox-company" placeholder="zest">
        </div>
        <div class="dropdown">
            <p class="company_name">Industry(optional)</p>
            <select class="inputbox-company" >
                <option >Creative agency</option>
                <option>Digital marketing</option>
                <option>It Industry</option>
            </select>
        </div>
        <div class="dropdown">
            <p class="company_name">Your role(optional)</p>
            <select class="inputbox-company" >
                <option >Owner/Founder/CEO</option>
                <option>SEO expert</option>
                <option>Ifront end designer</option>
            </select>
        </div>
        <div class="dropdown">
            <p class="company_name">Company size(optional)</p>
            <select class="inputbox-company" >
                <option >2-10</option>
                <option>10-30</option>
                <option>More Than 30</option>
            </select>
        </div>
        <div>
            <button class="continue">submit</button>
        </div>
    </div>
</body>
</html>
